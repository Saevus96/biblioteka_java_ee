<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<title>Biblioteczka</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>
    body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
    .w3-row-padding img {margin-bottom: 12px}
    /* Set the width of the sidebar to 120px */
    .w3-sidebar {width: 120px;background: #222;}
    /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
    #main {margin-left: 120px}
    /* Remove margins from "page content" on small screens */
    @media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-black">

<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <!-- Avatar image in top left corner -->
    <a th:href="@{/user/home}" class="w3-bar-item w3-button w3-padding-large w3-black">
        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
    </a>
    <a th:href="@{/user/book}" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-eye w3-xxlarge"></i>
        <p>KSIĄŻKI</p>
    </a>
    <a th:href="@{/user/mybook}" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-book w3-xxlarge" aria-hidden="true" ></i>
        <p>MOJE KSIĄŻKI</p>

        <a th:href="@{/user/add}" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
            <i class="fa fa-plus-square w3-xxlarge" aria-hidden="true" ></i>
            <p>DODAJ KSIĄŻKI</p>

        </a><a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-envelope w3-xxlarge"></i>
        <p>CONTACT</p>
    </a>
        <a th:href="@{/logout}" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
            <i class="fa fa-sign-out w3-xxlarge" aria-hidden="true"></i>
            <p>WYLOGUJ!</p>
        </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a href="#" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
        <a th:href="@{/user/add}" class="w3-bar-item w3-button" style="width:25% !important">DODAJ KSIĄŻKI</a>
        <a th:href="@{/book}" class="w3-bar-item w3-button" style="width:25% !important">KSIĄZKI</a>
        <a th:href="@{/user/mybook}" class="w3-bar-item w3-button" style="width:25% !important">MOJE KSIĄŻKI</a>
        <a href="#contact" class="w3-bar-item w3-button" style="width:25% !important">CONTACT</a>
        <a th:href="@{/logout}" class="w3-bar-item w3-button" style="width:25% !important">WYLOGUJ!</a>
    </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
    <!-- Header/Home -->
    <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
        <form autocomplete="off" action="#" th:action="@{/user/add}"
              th:object="${book}" method="post" class="form-horizontal"
              role="form">
            <div class="form-row">
                <div class="form-group ">
                    <label for="tytul">Tytul</label>
                    <input type="text" th:field="*{tytul}" class="form-control" id="tytul" placeholder="Tytul">
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input th:field="*{autor}" type="text" class="form-control" id="autor" placeholder="Autor">
                </div>
            </div>
            <div class="form-group">
                <label for="data">Data wydania</label>
                <input type="text" th:field="*{data}" class="form-control" id="data" placeholder="Data wydania">
            </div>
            <div class="form-group">
                <textarea rows="12" cols="100" th:field="*{opis}" placeholder="Twój opis" style="color:black"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Dodaj książkę</button>
        </form>

    </header>

    <!-- Footer -->
    <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
        <!-- End footer -->
    </footer>

    <!-- END PAGE CONTENT -->
</div>

</body>
</html>
